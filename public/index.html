<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Maze Game</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #291e24;
			font-family: 'Press Start 2P', sans-serif;
		}

		canvas {
			width: 100vw;
			height: 100vh;

			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			-ms-interpolation-mode: nearest-neighbor;
		}

		.gold-counter {
			position: absolute;
			left: 50%;
			bottom: 0;
			transform: translateX(-50%);
			margin-bottom: 30px;
		}

		.gold-counter .qty {
			margin-left: 10px;
		}

		.hidden {
			display: none !important;
		}

		.prompt {
			padding: 30px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			font-size: 16px;
			line-height: 24px;
			color: #fff;
		}

		.alert {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 400px;
			width: 80vw;
		}

		.alert > .alert-actions,
		.alert > .alert-actions > li {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.alert > .alert-actions > li:not(:first-child) {
			margin-top: 10px;
		}

		.alert > .alert-actions > li {
			font-size: 12px;
			line-height: 18px;
			cursor: pointer;
			transition: color 0.2s ease;
			user-select: none;
		}

		.alert > .alert-actions > li:hover {
			color: #ff0000;
		}

		.alert-message {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="gold-counter prompt hidden">
		Gold:<span class="qty">0</span>
	</div>
	<div class="alert prompt hidden">
		<div class="alert-message"></div>
		<ul class="alert-actions"></ul>
	</div>
	<script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
	<script src="mazegame.js"></script>
</body>
</html>
